<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <script src="../../js/canvas.js"></script>
  <script src="../../js/selectionSort.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Algorithms</a>
      <div class="container collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-light" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="sidebar col-2" id="myGroup">
        <h2 class="m-0">
          <button class="sidebar-button btn" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse1"
            aria-expanded="false"  id="sortingToggler">
            Sorting Algorithms
          </button>
        </h2>
        <div class="collapse p-0 m-0" id="sidebarCollapse1" data-bs-parent="#myGroup">
          <div class="card card-body sidebar-collapse p-0 m-0 border-0">
            <div class="list-group p-0 m-0">
              <button style="background-color: #F0F0F1;" type="button"
                class="border-0 ps-4 list-group-item list-group-item-action"><a href="../insertion-sort/insertionSort.html">Insertion Sort</a></button>
              <button style="background-color: #F0F0F1;" type="button"
                class="border-0 ps-4 list-group-item list-group-item-action"><a href="../quick-sort/quickSort.html">Quick Sort</a></button>
              <button style="background-color: #F0F0F1;" type="button"
                class="border-0 ps-4 list-group-item list-group-item-action"><a href="../selection-sort/selectionSort.html">Selection Sort</a></button>
              <button style="background-color: #F0F0F1;" type="button"
                class="border-0 ps-4 list-group-item list-group-item-action"><a href="../merge-sort/mergeSort.html">Merge Sort</a></button>

            </div>
          </div>
        </div>

        <h2 class="m-0">
          <button class="sidebar-button btn" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse2"

            Searching Algorithms
          </button>
        </h2>
        <div class="collapse p-0 m-0" id="sidebarCollapse2" data-bs-parent="#myGroup">
          <div class="card card-body sidebar-collapse p-0 m-0 border-0">
            <div class="list-group p-0 m-0">
              <button style="background-color: #F0F0F1;" type="button"
                class="border-0 ps-4 list-group-item list-group-item-action"><a href="../linear-search/linearSearch.html">Linear Search</a></button>
              <!-- <button style="background-color: #F0F0F1;" type="button" class="border-0 ps-4 list-group-item list-group-item-action">Binary Search</button> -->
            </div>
            <div class="list-group p-0 m-0">
              <button style="background-color: #F0F0F1;" type="button"
                class="border-0 ps-4 list-group-item list-group-item-action"><a href="../binary-search/binarySearch.html">Binary Search</a></button>
              <!-- <button style="background-color: #F0F0F1;" type="button" class="border-0 ps-4 list-group-item list-group-item-action">Binary Search</button> -->
            </div>
          </div>
        </div>

        <h2 class="m-0">
          <button class="sidebar-button btn" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse3"

            Graph Algorithms
          </button>
        </h2>
        <div class="collapse p-0 m-0" id="sidebarCollapse3" data-bs-parent="#myGroup">
          <div class="card card-body sidebar-collapse p-0 m-0 border-0">
            <div class="list-group p-0 m-0">
              <button style="background-color: #F0F0F1;" type="button"
              class="border-0 ps-4 list-group-item list-group-item-action">
              <a href="../graph-pages/kruskal.html">Kruskal's Algorithm</a>
              </button>
              <button style="background-color: #F0F0F1;" type="button"
              class="border-0 ps-4 list-group-item list-group-item-action">

              <button style="background-color: #F0F0F1;" type="button"
              class="border-0 ps-4 list-group-item list-group-item-action">
              <a href="../graph-pages/bellmanFord.html">BellmanFord's' Algorithm</a>
              </button>
              <button style="background-color: #F0F0F1;" type="button"
              class="border-0 ps-4 list-group-item list-group-item-action">
              <a href="../graph-pages/floydWarshall.html">FloydWarshall's' Algorithm</a>
              </button>
              </button>
              <!-- <button style="background-color: #F0F0F1;" type="button" class="border-0 ps-4 list-group-item list-group-item-action">Binary Search</button> -->

          </div>
        </div>

      </div>
      <div class="col-8" style="background-color: white;">
        <!-- <button onclick="startApp()" >INSERTION SORT</button>
            <button onclick="startMerge()" >MERGE SORT</button>
            <button onclick="startLinearSearch()" >LINEAR SEARCH</button> -->
            <button type="button" class="btn btn-primary clickToStart" onclick="startSelectionSort();">Click to Start</button>
      </div>

    </div>
    <script>
      window.onload = function () {
        document.getElementById('sortingToggler').click();
      }
